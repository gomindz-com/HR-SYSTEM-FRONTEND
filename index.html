<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Management Dashboard</title>

    <!-- Meta Descriptions -->
    <meta
      name="description"
      content="Modern HR Management Dashboard Prototype"
    />
    <meta name="author" content="Gomindz" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="HR Management Dashboard" />
    <meta property="og:description" content="Gomindz HR Management Dashboard" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://gomindz.com/opengraph-image-p98pqg.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@gomindz" />
    <meta
      name="twitter:image"
      content="https://gomindz.com/opengraph-image-p98pqg.png"
    />

    <!-- PWA Icons -->
    <link rel="icon" type="image/png" href="/gomind.png" />

    <!-- iOS Home Screen Icons -->
    <link rel="apple-touch-icon" href="/gomind.png" />

    <!-- Android PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/gomind.png" />

    <!-- Browser Tab Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- ─────────────────────────────────────────────────── -->
    <!-- 1) Unregister any old service workers immediately -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => {
          regs.forEach(r => r.unregister());
        });
      }
    </script>
    <!-- ─────────────────────────────────────────────────── -->

  </head>

  <body>
    <div id="root"></div>

    <!-- 2) Your main application bundle -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- ─────────────────────────────────────────────────── -->
    <!-- 3) Register the updated service worker after app loads -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/sw.js')
          .then(reg => console.log('✅ New SW registered:', reg))
          .catch(err => console.error('❌ SW registration failed:', err));
      }
    </script>
    <!-- ─────────────────────────────────────────────────── -->

  </body>
</html>
